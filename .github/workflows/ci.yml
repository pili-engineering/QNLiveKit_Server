name: Go

on:
  push:
    branches: [ "master", "develop", "SOL-363"]
  pull_request:
    branches: [ "master", "develop"]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./app/live

    - name: gofmt
      run: find . -name "*.go" |  xargs gofmt -s -l -e

    - name: govet
      run: go list ./... | xargs go vet -composites=false

    - name: Test
      run: go test -v -race ./...
